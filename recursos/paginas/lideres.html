    <!--ENVIAR HOJA DE VIDA-->
    <h1 class="text-center" id="hdv">¿Quiéres trabajar con nosotros? llena los campos y adjunta tu hoja de vida en el siguiente formulario.</h1>
    <div class="col-md-7" id="frml">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip01" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="validationTooltip01" value="" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip02" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="validationTooltip02" value="" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationTooltip03" required>
          <div class="invalid-tooltip">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3 position-relative">
          <label for="validationTooltip04" class="form-label">Departamento</label>
          <select class="form-select" id="validationTooltip04" required>
            <option selected disabled value="">Buscar...</option>
            <option>Antioquia</option>
            <option>Caldas</option>
            <option>Cundinamarca</option>
            <option>Quindío</option>
          </select>
          <div class="invalid-tooltip">
            Please select a valid state.
          </div>
        </div>
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Selecciona uno o varios archivos (formato ZIP o PDF)</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
        <div class="col-12">
          <button class="btn btn-primary text-white" type="submit">Enviar hoja de vida</button>
        </div>
      </form>
      <a  href="file:///C:/Users/ASUS/Desktop/PW/PW.html" class="btn btn-danger">Volver</a>
    </div>
